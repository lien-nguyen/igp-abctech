apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat-app
  template:
    metadata:
      labels:
        app: tomcat-app
    spec:
      containers:
      - name: tomcat
        image: tomcat:9.0-jdk11
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: app-war
          mountPath: /usr/local/tomcat/webapps/abc.war
          subPath: abc.war
      volumes:
      - name: app-war
        hostPath:
          path: /home/ansibleadmin/ABCtechnologies-1.0.war
          type: File
